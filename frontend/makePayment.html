<!DOCTYPE html>
<html>

<head>
    <title>Make Payment</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styling here */
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-movie-ticket-cinema-poster-design-image_189806.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        body.container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #486076;
            padding: 10px;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-item {
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            color: #000;
        }

        .navbar .nav-link.active {
            color: #e74c3c;
        }

        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-control {
            border: 2px solid #6b816e;
            /* Change the border thickness here */
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./initiateBooking">Book movie tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./myBookings">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./theatres">Available Theatres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin">Signin to account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="signoutLink">Signout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById("signoutLink").addEventListener("click", function () {
            // Clear CSRF token from localStorage
            window.localStorage.setItem("CSRF", "");

            // Redirect to the sign-in page
            window.location.href = "./signin";
        });
    </script>

    <div class="container mt-5">
        <div class="form-container">
            <h2>Make Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="transactionId">Booking Transaction Id:</label>
                    <input type="text" class="form-control" id="transactionId" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="theatreName">Theatre Name:</label>
                    <input type="text" class="form-control" id="theatreName" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="movieName">Movie Name:</label>
                    <input type="text" class="form-control" id="movieName" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="showTime">Movie Time:</label>
                    <input type="text" class="form-control" id="showTime" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="noOfSeats">Total seats:</label>
                    <input type="text" class="form-control" id="noOfSeats" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="bookingStatus">Booking Status:</label>
                    <input type="text" class="form-control" id="bookingStatus" value="" disabled>
                </div>
                <div class="form-group">
                    <label for="totalCost">Total Cost:</label>
                    <input type="text" class="form-control" id="totalCost" value="" disabled>
                </div>
                <button type="submit" class="btn btn-primary">Make Payment</button>
            </form>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional if you don't need any JavaScript features from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        if (!window.localStorage.CSRF) {
            window.location.href = "./signin";
        }

        const paymentForm = document.getElementById("paymentForm");

        paymentForm.addEventListener("submit", function (event) {
            event.preventDefault();
            // Fetch data from window.localStorage and create formData object
            const formData = {
                bookingId: window.localStorage.bookingId,
                amount: window.localStorage.totalCost
            };

            fetch("/mba/api/v1/payments", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'x-access-token': window.localStorage.CSRF
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    alert("Payment successful!");
                    // Reset the form after successful payment
                    paymentForm.reset();
                    window.location.href = "./myBookings";
                })
                .catch(error => {
                    alert("Payment failed. Please try again.");
                    console.error("Error making payment:", error);
                });
        });

        // Set default values from localStorage
        document.getElementById("transactionId").value = window.localStorage.bookingId || "";
        document.getElementById("theatreName").value = window.localStorage.theatreName || "";
        document.getElementById("movieName").value = window.localStorage.movieName || "";
        document.getElementById("showTime").value = window.localStorage.showTime || "";
        document.getElementById("noOfSeats").value = window.localStorage.noOfSeats || "";
        document.getElementById("bookingStatus").value = window.localStorage.bookingStatus || "";
        document.getElementById("totalCost").value = window.localStorage.totalCost || "";
    </script>
</body>

</html>
